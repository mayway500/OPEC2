# GitHub Actions workflow to update Basketlist from OilPriceCharts CSV (updates only OPEC if configured)
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # daily at 06:00 UTC, adjust as needed
jobs:
  update-basketlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow committing changes with GITHUB_TOKEN
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Basketlist updater
        env:
          OIL_CSV: data/OilPriceCharts.csv
          BASKET_FILE: data/Basketlist.csv
          MAPPING_FILE: data/basket_mapping.csv  # optional; script will skip if missing
          COMMIT_MESSAGE: "ci: update Basketlist from OilPriceCharts"
          # Optional OPEC filter settings (leave empty to update all rows that can be mapped)
          OPEC_COLUMN: "membership"   # example: column that marks OPEC membership
          OPEC_VALUE: "OPEC"          # example: value to match (case-insensitive)
        run: |
          python scripts/update_basketlist.py \
            --oil-csv "$OIL_CSV" \
            --basket-file "$BASKET_FILE" \
            --mapping-file "$MAPPING_FILE" \
            --commit-message "$COMMIT_MESSAGE" \
            ${OPEC_COLUMN:+--opec-column "$OPEC_COLUMN"} \
            ${OPEC_VALUE:+--opec-value "$OPEC_VALUE"}

      - name: Commit and push changes (if any)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/Basketlist.csv || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "${{ env.COMMIT_MESSAGE }}" || echo "commit failed or nothing to commit"
            git push origin HEAD:main
          fi
